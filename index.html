<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/index.css">
    <link rel="stylesheet" href="/style/all.min.css">
    <script src="/style/all.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Calandrier</title>
</head>

<body>
    <div class="temps_AM">
        <p class="trois"></p>
        <p class="quatre"></p>
        <p class="cinq"></p>
        <p class="six"></p>
    </div>
    <table class="container">
        <thead>
            <tr>
                <th colspan="7" class="title">October</th>
            </tr>
            <tr class="child">
                <th class="active-day">Lundi</th>
                <th class="active-day">Mardi</th>
                <th class="active-day">Mercredi</th>
                <th class="active-day">Jeudi</th>
                <th class="active-day">Vendredi</th>
                <th>Samedi</th>
                <th>Dimanche</th>
            </tr>
        </thead>
        <tbody>
            <tr class="semaine">
                <td class="active"></td>
                <td class="active"></td>
                <td class="active"></td>
                <td class="active"></td>
                <td class="active"></td>
                <td class="weekend">6</td>
                <td class="weekend">7</td>
            </tr>
            <tr class="three" data-hour="3:00AM">
                <td class="calandar-active"></td>
                <td class="calandar-active"></td>
                <td class="calandar-active"></td>
                <td class="calandar-active"></td>
                <td class="calandar-active"></td>
                <td></td>
                <td></td>
            </tr>
            <tr class="four" data-hour="4:00AM">
                <td class="calandar-active"></td>
                <td class="calandar-active"></td>
                <td class="calandar-active"></td>
                <td class="calandar-active"></td>
                <td class="calandar-active"></td>
                <td></td>
                <td></td>
            </tr>

            <tr class="five" data-hour="5:00AM">
                <td class="calandar-active"></td>
                <td class="calandar-active"></td>
                <td class="calandar-active"></td>
                <td class="calandar-active"></td>
                <td class="calandar-active"></td>
                <td></td>
                <td></td>
            </tr>
            <tr class="siix" data-hour="6:00AM">
                <td class="calandar-active"></td>
                <td class="calandar-active"></td>
                <td class="calandar-active"></td>
                <td class="calandar-active"></td>
                <td class="calandar-active"></td>
                <td></td>
                <td></td>
            </tr>
        </tbody>
    </table>


    <section>
        <form class="formul">
            <button class="btn-close annule" type="reset"></button>
            <h1>Calandrier</h1>
            

            <div class="form-calendrier">
                <div class="col-md-6">
                    <label for="nom">Nom du client</label>
                    <input type="text" name="nom" id="nom" required />
                    <label for="heure">Heure de début</label>
                    <input type="time" id="heure" name="heure" required />
                    <label for="date">Heure de fin</label>
                    <input type="time" id="date" required />
                </div>
                <div class="col-md-6">
                    <label for="time">La Date</label>
                    <input type="date" name="time" id="time">
                    <label for="nombre">Nombre de Personnes</label>
                    <input type="number" id="nombre" name="nombre">
                    <label for="reserve">Type de Réservation</label>
                    <select name="reserv" id="reserv" title="Réservation">
                        <option value="">Type de réservation</option>
                        <option value="place">Sur Place</option>
                        <option value="anniv">Anniversaire</option>
                        <option value="Vip">VIP</option>
                    </select>

                </div>
            </div>

            <div class="d-flex justify-content-between mt-3">
                <button type="submit" id="button" class="btn btn-dark px-4">Ajouter</button>
                <button type="button" id="deleteBtn" style="display:none;">Supprimer</button>
            </div>


        </form>
    </section>



    <script src="/index.js"></script>

</body>

</html>
