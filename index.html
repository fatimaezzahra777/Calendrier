                <th class="active-day">Vendredi</th>

                <th>Dimanche</th>
            </tr>
        </thead>
        <tbody>
            <tr class="semaine">
                <td class="active"></td>
                <td class="active"></td>
                <td class="active"></td>
                <td class="active"></td>
                <td class="active"></td>
                <td>6</td>
                <td>7</td>
            </tr>
            <tr>
                <p class="temps">4am</p>
                <td class="calandar-active"></td>
                <td class="calandar-active"></td>
                <td class="calandar-active"></td>
                <td class="calandar-active"></td>
                <td class="calandar-active"></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <p class="temps">5am</p>
                <td class="calandar-active"></td>
                <td class="calandar-active"></td>
                <td class="calandar-active"></td>
                <td class="calandar-active"></td>
                <td class="calandar-active"></td>
                <td></td>
                <td></td>
            </tr>
           
            <tr>
                <p class="temps">6am</p>
                <td class="calandar-active"></td>
                <td class="calandar-active"></td>
                <td class="calandar-active"></td>
                <td class="calandar-active"></td>
                <td class="calandar-active"></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <p class="temps">7am</p>
                <td class="calandar-active"></td>
                <td class="calandar-active"></td>

        </tbody>
    </table>
   
    <section>
        <form class="formul">
            <h1>Calandrier</h1>
            <div class="form-calendrier">
                <div>
                <label for="nom">Nom du client</label>
                <input type="text" name="nom" id="nom" required />
                <label for="heure">Heure de début</label>
                <input type="time" id="heure" name="heure" required/>
                <label for="date">Heure de fin</label>
                <input type="time" id="date" required />
            </div>
            <div>
                <label for="time">La Date</label>
                <input type="date" name="time" id="time">
                <label for="nombre">Nombre de Personnes</label>
                <input type="number" id="nombre" name="nombre">
                <label for="reserve">Type de Réservation</label>
                <select name="reserv" id="reserv" title="Réservation">
                    <option value="">Type de réservation</option>
                    <option value="place">Sur Place</option>
                    <option value="anniv">Anniversaire</option>
                    <option value="Vip">VIP</option> 
                </select>
                
            </div>
            </div>
            
            <button type="submit" id="button">Ajouter</button>
            
        </form>
    </section>



    <script src="/index.js"></script>
