<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/index.css">
    <link rel="stylesheet" href="/style/all.min.css">
    <link rel="stylesheet" href="/style/all.min.js">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    

    <title>Calandrier</title>
</head>

<body>
    <table class="container">
        <thead>
            <tr>
                <th colspan="7" class="title">October</th>
            </tr>
            <tr class="child">
                <th>Lundi</th>
                <th>Mardi</th>
                <th>Mercredi</th>
                <th>Jeudi</th>
                <th>Vendredi</th>
                <th>Samedi</th>
                <th>Dimanche</th>
            </tr>
        </thead>
        <tbody>
            <tr class="semaine">
                <td>01</td>
                <td>02</td>
                <td>03</td>
                <td>04</td>
                <td>05</td>
                <td>06</td>
                <td>07</td>
            </tr>
            <tr>
                <td>08</td>
                <td>09</td>
                <td>10</td>
                <td>11</td>
                <td>12</td>
                <td>13</td>
                <td>14</td>
            </tr>
            <tr>
                <td>15</td>
                <td>16</td>
                <td>17</td>
                <td>18</td>
                <td>19</td>
                <td>20</td>
                <td>21</td>
            </tr>
            <tr>
                <td>22</td>
                <td>23</td>
                <td>24</td>
                <td>25</td>
                <td>26</td>
                <td>27</td>
                <td>28</td>
            </tr>
            <tr>
                <td>29</td>
                <td>30</td>
                <td>31</td>
                
            </tr>
        </tbody>
    </table>
    <section>
        <form class="formul">
            <h1>Calandrier</h1>
            <label for="nom">Nom du client</label>
            <input type="text" name="nom" id="nom"/>
            <label for="heure">Heure de début</label>
            <input type="datetime" id="heure" name="heure" />
            <label for="date">Heure de fin</label>
            <input type="datetime" id="date"/>
            <label for="time">La Date</label>
            <input type="date" name="time" id="time">
            <label for="nombre">Nombre de Personnes</label>
            <input type="number" id="nombre" name="nombre">
            <label for="reserve">Type de Réservation</label>
            <select name="reserv" id="reserv" title="Réservation">
                <option value="place">Sur Place</option>
                <option value="anniv">Anniversaire</option>
                <option value="Vip">VIP</option>
            </select>
            <button type="submit" id="button">Ajouter</button>
        </form>
    </section>
  


    <script src="/index.js"></script>

</body>

</html>
